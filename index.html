<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css file  -->
     <link rel="stylesheet" href="./style.css">

     <!-- link script file -->
      <script src="./script.js" async></script>
</head>
<body>
    <div class="container">
        <h1>Digital Clock</h1>
         <div class="div">
            <div class="box">
                <h2 class="hour">00</h2>
                <p class="block">Hour</p>
            </div>
            <div class="box">
                <h2 class="minute">00</h2>
                <p class="block">Minute</p>
            </div>
            <div class="box">
                <h2 class="sec">00</h2>
                <p class="block">Second</p>
            </div>
         </div>
    </div>
</body>
</html>
